<!DOCTYPE html>
<html lang="en-US">
    <body>
        <h1>Item 1</h1>
        <script type="module">
            import {source as s, render, template} from 'https://unpkg.com/@lcf.vs/dom-engine@5.5.4/lib/frontend.js';
            NodeList.prototype.addEventListener = function(event, func){return [...this].map(node=>node.addEventListener(event, func))};

            function listen(){
                document.querySelectorAll("h1").addEventListener("click", _=>console.log(`Clicked ${_.target.textContent}`))
            }
            listen();

            document.querySelector("body").append(render({[s]: "<h1>Item 2</h1>"}))

            listen();
        </script>
    </body>
</html>
