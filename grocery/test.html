<!DOCTYPE html>
<html lang="en-US">
    <head>
        <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class Thing extends React.Component{
                constructor(props){
                    super(props);
                    this.state = {
                        content: props.content,
                        current_val: null,
                        editing: false
                    }
                }

                changeName=e=>{this.setState({current_val: e.target.innerHTML})}
                handleButton=e=>{
                    this.setState({content: this.state[this.state.editing ? 'current_val' : 'content'], editing: !this.state.editing});
                }

                render=()=>{
                    return (
                        <div>
                            <h3 contentEditable={this.state.editing} onInput={this.changeName}>{this.state.content}</h3>
                            <button onClick={this.handleButton}>Toggle Edit</button>
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <Thing content="Hello, world" />, 
                document.querySelector("#root")
            )
        </script>
    </body>
</html>
