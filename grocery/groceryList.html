<!DOCTYPE html>
<html lang="en-US">
	<head>
		<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="UTF-8">
		<title>Grocery List</title>
		<style>
			:root{
				--width: 75%;
				--content-width: 85%;
				--rainbow: linear-gradient(90deg, red, orange, yellow, lime, green, lightblue, blue, purple);
				--ingredient-height: 25px;
			}
			body{font-family: 'Work Sans', sans-serif;}
			.toggles{
				display: flex;
				justify-content: center;
				flex-direction: column;
			}
			.divider{
				width: var(--width);
				height: 2px;
				background-image: var(--rainbow);
				margin: 0 auto;
			}
			.toggle-title, .meal{
				color: #444;
				cursor: pointer;
				padding: 20px 20px 10px 20px;
				width: var(--width);
				outline: none;
				margin: auto;
			}
			input.meal{width: 60% !important;}
			.toggle-title:after{
				content: '\02795';
				font-size: 13px;
				color: #777;
				float: right;
				margin-left: 5px;
			}
			.toggle-body{
				margin: auto auto 10px auto;
				width: var(--content-width);
				background-color: white;
				display: none;
				outline: 1px solid grey;
				overflow: hidden;
				padding: 5px;
			}
			.active:after{content: "\2796";}

			.banner-button{
				width: 100%;
				height: 60px;
				border-radius: 3px;
				text-align: center;
				margin: 0 auto;
			}
			.create-meal{
				border: 2px solid rgb(255, 140, 0);
				background-color: rgba(255, 140, 0, 0.228);
			}
			.ingredients{
				margin: 20px 0;
			}
			.ingredient, .ingredient-right{
				display: flex;
				flex-wrap: nowrap;
				justify-content: space-between;
			}
			.ingredient, .ingredient>p{
				min-height: var(--ingredient-height);
			}
			.ingredient-right{
				justify-content: flex-end;
				width: 50%;
			}
			input{
				width: 15%;
			}
			select{
				width: 20%;
				flex-grow: 1;
				
			}
			.ingredient>p{
				width: 30%;
				flex-grow: 1;
				font-size: 13px;
				margin: calc(var(--ingredient-height) / 4) 10px;
			}

			.meal-container{
				margin: 5px;
				padding: 5px;
				outline: 1px solid black;
			}


			.inline{display: inline;}
			.flex{display: flex;}
		</style>
	</head>
	<body>
		<main id="root"></main>
		<script type="text/babel">
			String.prototype.format = function(_=0){return (_ = this.trim()).length > 1 ? _.split(" ").map(w=>(w = w.trim(), `${w[0].toUpperCase()}${w.substring(1).toLowerCase()}`)).join(" ") : _.length == 1 ? _.toUpperCase() : _};
			const ListContext = React.createContext();

			class List extends React.Component{
				constructor(props){
					super(props);
					this.state = {items: props.children}
				}

				findIndex=n=>this.state.items.reduce((p,c,i)=>c.props.id === n ? i : p, null);

				remove=e=>confirm(`Are you sure you want to remove ${e.target.dataset.name} from ${e.target.dataset.parent}?`) ? (this.state.items.splice(this.findIndex(e.target.dataset.key), 1), this.forceUpdate()) : false;
				//add=(...is)=>(is.flat().map(i=>this.state.items.splice(this.state.items.length, 0, i)), this);
				add=e=>{
					const item = {...this.state.items[0], props: {name: "New ...", ingredients: [{name: "New ingredient", qty: 0, category: 0}]}, key: `${this.state.items[0].key.split("_")[0]}_${this.state.items.length}`}
					this.state.items.push(item);
				}
				rename=(k,n)=>this.state.items[this.findIndex(k)].props.name = n;

				render=()=>{
					return (
						<div className="list-content" id={this.props.id}>
							<ListContext.Provider value={{remove: this.remove, add: this.add, rename: this.rename}}>
								{this.props.children}
							</ListContext.Provider>
							<button className="banner-button" id={`new-${this.props.button}`} onClick={this.add}>New {this.props.button.format()}</button>
						</div>
					)
				}
				componentShouldUpdate=(np,ns)=>JSON.stringify(this.state.items) !== JSON.stringify(ns.items) || JSON.stringify(this.props) !== JSON.stringify(np);
			}

			class MealIngredient extends React.Component{
				constructor(props){
					super(props);
					this.state = {
						name: props.name,
						_name: props.name,
						qty: props.qty,
						category: typeof props.category === 'string' ? props.category.format() : MealIngredient.categories[props.category],
						editing: false
					}
					this.nameEdit = React.createRef();
				}

				serialize(){return {name: this.state.name, qty: this.state.qty, category: MealIngredient.categories.indexOf(this.state.category.format())}}

				render=()=>{
					return (
						<ListContext.Consumer>
							{value=>(
								<div className="ingredient">
									{this.state.editing ? (
										<input ref={this.nameEdit} type="text" onInput={e=>this.setState({_name: e.target.innerHTML})} value={this.state._name} />
									) : (<p>{this.state.name.format()}</p>)}
									<span className="edit-ingredient-name inline" onClick={e=>{
										this.setState(()=>({editing: !this.state.editing}), _=>{
											if(!this.state.editing){
												value.rename(this.props.id, this.state._name);
												this.setState(()=>({name: this.state._name}));
											}else{
												this.nameEdit.current.setSelectionRange((_ = this.nameEdit.current.value.length), _);
												this.nameEdit.current.focus();
											}
										});
									}}>{this.state.editing ? 'ðŸ’¾' : 'âœŽ'}</span>
									<div className="ingredient-right">
										<input type="number" value={this.state.qty} className="ingredient-qty" onInput={e=>this.setState({qty: e.target.value})}></input>
										<select className="ingredient-categories" onChange={e=>this.setState({category: e.target.value})}>
											<option key="cat_0" className="ingredient-category" disabled selected={this.state.category !== null}>-- {this.state.name} --</option>
											{MealIngredient.categories.map((c,i)=>(
												<option key={`cat_${i+1}`} className="ingredient-category" value={c} selected={MealIngredient.categories.indexOf(this.state.category) === i}>{c}</option>
											))}
										</select>
										<button className="ingredient-delete" data-key={this.props.id} data-name={this.state.name} data-parent={this.props.parent} onClick={value.remove}>ðŸ—‘</button>
									</div>
								</div>)}
						</ListContext.Consumer>
					)
				}
				componentShouldUpdate=(np,ns)=>ns._name === this.state.name;
				static categories = ["Dry", "Produce", "Deli", "Frozen", "Other"];
			}

			class Meal extends React.Component{
				constructor(props){
					super(props);
					this.state = {
						name: props.name, 
						_name: props.name, 
						ingredients: props.ingredients,
						editing: false
					}
					this.nameEdit = React.createRef();
				}

				serialize(){return {name: this.state.name, ingredients: this.ingredients.map(i=>i.serialize())}}

				render=_=>{
					return (
						<div className="meal-container">
							{this.state.editing ? (
								<input className="inline meal-name-input" ref={this.nameEdit} type="text" onChange={e=>this.setState({_name: e.target.value})} value={this.state._name} />
							) : (<h3 className="meal inline">{this.state.name}</h3>)}
							<ListContext.Consumer>
								{value=>(
									<span className="meal-name-buttons">
										<span className="edit-meal-name inline" onClick={e=>{
											this.setState(()=>({editing: !this.state.editing}), _=>{
												if(!this.state.editing){
													value.rename(this.props.id, this.state._name);
													this.setState(()=>({name: this.state._name}));
												}else{
													this.nameEdit.current.setSelectionRange((_ = this.nameEdit.current.value.length), _);
													this.nameEdit.current.focus();
												}
											});
										}}>{this.state.editing ? 'ðŸ’¾' : 'âœŽ'}</span>
										<span className="meal-delete inline" data-key={this.props.id} data-name={this.state.name} data-parent="meals" onClick={value.remove}>ðŸ—‘</span>
									</span>
								)}
							</ListContext.Consumer>
							<List button="ingredient">
								{this.state.ingredients.map((d,i)=>(
									<MealIngredient key={`ingredient_${i}`} name={d.name} qty={d.qty} category={d.category} parent={this.state.name} parentId={this.props.id} />
								))}
							</List>
						</div>
					)
				}
				componentShouldUpdate=(np,ns)=>ns._name === this.state.name;
			}

			class Day extends React.Component{
				constructor(props){
					super(props);
					this.state = {
						day: typeof props.day === 'string' ? props.day.format() : Day.days[props.day],
						
					}
				}
				static days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
			}

			class Dropdown extends React.Component{
				constructor(props){
					super(props);
					this.state = {open: props.open || false}
				}

				drop=_=>{this.setState({open: !this.state.open})}
				render=()=>{
					return (
						<div className="toggleable">
							<h2 className={"toggle-title" + (this.state.open ? " open" : "")} onClick={this.drop}>{this.props.title}</h2>
							<div className="toggle-body" style={{display: this.state.open ? 'block' : 'none'}}>
								{this.props.children}
							</div>
						</div>
					)
				}
			}

			// ====== TEST DATA ======
			window.localStorage.setItem("data", JSON.stringify({
				meals: [
					{
						name: "Pesto Pasta",
						ingredients: [
							{name: "Pasta", qty: 1, category: "Dry"},
							{name: "Spinach", qty: 0.5, category: "Produce"},
							{name: "Pesto", qty: 0.5, category: "Dry"},
							{name: "Pepper", qty: 1, category: "Produce"},
							{name: "Olives", qty: 0.5, category: "Dry"}
						]
					},
					{
						name: "Lentil Pasta",
						ingredients: [
							{name: "Pasta", qty: 1, category: "Dry"},
							{name: "Carrot", qty: 1, category: "Produce"},
							{name: "Lentil", qty: 1, category: "Dry"}
						]
					}
				],
				plan: [
					{day: "Monday", meal: "Lentil Pasta"}
				],
				list: [
					{item: "Potato", qty: 5, category: "Produce"},
					{item: "Carrot", qty: 7, category: "Produce"}
				]
			}));
			// ====== TEST DATA ======

			const data = JSON.parse(window.localStorage.getItem("data"));
			ReactDOM.render(
				<section className="toggles">
					<Dropdown title="Meals" open={true}>
						<List id='meals' button='meal'>
							{data.meals.map((m,i)=><Meal key={`meal_${i}`} {...m} />)}
						</List>
					</Dropdown>
					<div className="divider" />
					<Dropdown title="Menu Plan">
						<List id='meals' button='day'>
							{/*data.plan.map((d,i)=><Day key={`day_${i}`} {...d} />)*/}
						</List>
					</Dropdown>
					<div className="divider" />
					<Dropdown title="Grocery List">
						<List id="grocery-list" button="item">
							{}
						</List>
					</Dropdown>
				</section>,
				document.querySelector("#root")
			)
		</script>
	</body>
</html>
